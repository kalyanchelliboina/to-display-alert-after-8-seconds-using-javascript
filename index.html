//to display alert after 8 seconds using javascript



//First create a function


<script>
       function myFunction(){
              setTimeout(function(){
                     alert("Hey!");
                  },8000);
       }
</script>



//create a button to call the function


<button type="button" onclick="myFunction()">Check Now</button>


//output


//alert will display after 8 seconds
